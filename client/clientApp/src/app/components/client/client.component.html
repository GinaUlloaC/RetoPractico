<div>
    <form (ngSubmit)="find(form)" #form="ngForm">
        <div>
            <label for="numberClient">Número de Cliente</label>
            <input type="text" class="form-control" id="numberClient" name="numberClient" [(ngModel)]="client.numberClient" required placeholder="Número de Cliente"/>
        </div>
        <div>
            <button>Buscar</button>
        </div>
    </form>
</div>
<div *ngIf="element == true">
    <table 
      mat-table
      name="tblListClient"
      matSort
      class="mat-elevation-z8"
      aria-describedby="rule-list-table"
      [dataSource]="dataSource"
    >
   
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{item.id}}
        </td>
      </ng-container>      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let item">{{item.lastname}}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let item">{{item.age}}</td>
      </ng-container>
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef>Cuenta</th>
        <td mat-cell *matCellDef="let item">{{item.account}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha Apertura</th>
        <td mat-cell *matCellDef="let item">{{item.date}}</td>
      </ng-container>
      <ng-container matColumnDef="balanceAccount">
        <th mat-header-cell *matHeaderCellDef>Saldo</th>
        <td mat-cell *matCellDef="let item">{{item.balanceAccount}}</td>
      </ng-container>
      <ng-container matColumnDef="appointment">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let item">{{item.appointment}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="lst"></tr>
      <tr mat-row *matRowDef="let row; columns: lst;"></tr>
    </table>
</div>

<div *ngIf="element == true">
  <table
    mat-table
    name="tblListMovements"
    matSort
    class="mat-elevation-z8"
    aria-describedby="rule-list-table"
    [dataSource]="listDataSource"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>    
    <ng-container matColumnDef="typeMovement">
      <th mat-header-cell *matHeaderCellDef>Tipo de Movimiento</th>
      <td mat-cell *matCellDef="let item">{{item.typeMovement}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let item">{{item.value}}</td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let item">{{item.detail}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="lstMovements"></tr>
    <tr mat-row *matRowDef="let row; columns: lstMovements;"></tr>
  </table>
</div>
